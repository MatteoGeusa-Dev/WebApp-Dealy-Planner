<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Daily Planner</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onLoad="initClock()">
    <div class="container">
        <div id="left">
            <a id="mon">January</a>
            <a id="d">1</a>
            <a id="y">0</a><br>
            <a id="h">12</a> :
            <a id="m">00</a> :
            <a id="s">00</a>
        </div>
        <h1>Daily Planner</h1>
        <div id="right">
            <img src="assets/icons8-dark-96.png" >
        </div>
    </div>
    <div>
        <br>
        <div class="content">
            <div class="quickcalendar">
                <span>Quick Notes</span>
                <hr class="rounded">
            </div>
        </div>
    </div>
</body>
</html>
